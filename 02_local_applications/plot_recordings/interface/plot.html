<template name='home'>

  <body>

    <div class='container'>

      <h3>Ethernet Monitoring</h3>

      <div class='row'>

        <div class='col-md-6'>
          {{> highchartsHelper chartId="temperature" chartWidth="100%" charHeight="100%" chartObject=temperatureChart}}
        </div>
        <div class='col-md-6'>
          {{> highchartsHelper chartId="humidity" chartWidth="100%" charHeight="100%" chartObject=humidityChart}}
        </div>
      </div>

    </div>

  </body>

</template>
