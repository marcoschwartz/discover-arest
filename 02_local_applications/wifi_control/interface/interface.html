<template name='home'>

  <body>

    <div class='container'>

      <h3>Arduino WiFi Control & Monitoring</h3>

      <div class='row'>

        <div class="col-md-2">
          <button id='on' class='btn btn-primary btn-block' type="button">On</button>
        </div>

        <div class="col-md-2">
        	<button id='off' class='btn btn-danger btn-block' type="button">Off</button>
        </div>

      </div>


      <div class='row'>
        <div class='col-md-3'>Temperature: <span id='temperature'></span> C</div>
        <div class='col-md-3'>Humidity: <span id='humidity'></span>%</div>
      </div>

    </div>

  </body>

</template>
